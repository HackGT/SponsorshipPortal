# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

# Need revel/cmd/revel for building the project but it is not referenced in the code.
required = ["github.com/revel/cmd/revel"]

[[constraint]]
  name = "github.com/HouzuoGuo/tiedot"
  version = "3.4.0"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.12.74"

[[constraint]]
  name = "github.com/blevesearch/bleve"
  version = "0.6.0"

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.1.0"

[[constraint]]
  name = "github.com/revel/cmd"
  version = "0.14.0"

[[constraint]]
  name = "github.com/revel/modules"
  version = "0.19.0"

[[constraint]]
  name = "github.com/revel/revel"
  version = "0.19.0"

# Override revel/log15 and xeonx/timeago to set lockfile to tip of master branch
# because dep will pull the most recent tagged version by default and
# revel 0.19.0 depends on more recent code.
# As of this writing (2018/02/14)
# - revel/log15 is on revision 793412a
# - xeonx/timeago is on revision 714e669
[[override]]
  name = "github.com/revel/log15"
  branch = "master"

[[override]]
  name = "github.com/xeonx/timeago"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[prune]
  go-tests = true
  unused-packages = true
